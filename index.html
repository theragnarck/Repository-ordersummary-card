<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" class="img-32">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Hanken+Grotesk:wght@400;500;700;800&family=Krub:wght@400;700&family=Montserrat:wght@400;500;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="main__contenedor">
    <section class="card__orden">
      <article class="imagen__arriba">
      
    </article>
    <article class="orden__targeta">
      <h2 class="summary_titulo">Order Summary
      </h2>
      <p class="info__summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan__anual">
        <img src="/images/icon-music.svg" alt="" class="logo__musica">
        <div class="text__alin">
         
          <h2 class="titulo__anual">Annual Plan</h2>
          <span class="dinero">$59.99/year</span>
        </div>
        <a href="#" class="change"> Change</a>

      </div>
    </article>
    <button class="boton__primero"> Proceed to Payment</button>
    <button class="botob__segundario">Cancel Order</button>
    </section>

  </main>
  

</body>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/theragnarck">Jairo Machuca</a>.
</div>
</html>
